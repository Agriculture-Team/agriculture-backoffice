<div class="content centerTop">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-primary card-header-icon">
            <div class="card-icon">
              <i class="material-icons">{{TitleIcon}}</i>
            </div>
            <h4 class="card-title">{{Title}}</h4>
          </div>
          <div class="card-body">
            <div class="toolbar text-right">
              <a (click)="addNew()" class="btn btn-info btn-round cursor tableOptionButton"><span
                  class="material-icons">playlist_add</span>Yeni</a>
              <a class="btn btn-info btn-round cursor tableOptionButton"><span
                  class="material-icons">import_export</span>Sırala</a>
            </div>
            <div class="material-datatables">
              <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef> Kategori Adı. </th>
                  <td mat-cell *matCellDef="let element">
                    <span *ngIf="element.parentId==0">{{element.name}}</span>
                    <span *ngIf="element.parentId!=0">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                      {{element.name}}</span>
                  </td>
                </ng-container>
                <ng-container matColumnDef="title">
                  <th mat-header-cell *matHeaderCellDef> Başlığı </th>
                  <td mat-cell *matCellDef="let element"> {{element.title}} </td>
                </ng-container>
                <ng-container matColumnDef="pageSlug">
                  <th mat-header-cell *matHeaderCellDef> Link </th>
                  <td mat-cell *matCellDef="let element"> {{element.pageSlug}} </td>
                </ng-container>
                <ng-container matColumnDef="isOnline">
                  <th mat-header-cell *matHeaderCellDef> Durum </th>
                  <td mat-cell *matCellDef="let element">
                    <mat-slide-toggle [(ngModel)]="element.isOnline" (ngModelChange)="changeStatus(element)">
                    </mat-slide-toggle>
                  </td>
                </ng-container>
                <ng-container matColumnDef="configuration">
                  <th mat-header-cell *matHeaderCellDef> </th>
                  <td mat-cell *matCellDef="let element">
                    <a class="cursor">
                      <mat-icon>edit</mat-icon>
                    </a>
                    <a class="cursor">
                      <mat-icon>delete</mat-icon>
                    </a>
                  </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">
                </tr>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
