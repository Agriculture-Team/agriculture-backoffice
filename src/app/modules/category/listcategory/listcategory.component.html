<div class="content centerTop">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-primary card-header-icon">
            <div class="card-icon">
              <i class="material-icons">{{TitleIcon}}</i>
            </div>
            <h4 class="card-title">{{Title}}</h4>
          </div>
          <div class="card-body">
            <div class="toolbar pull-right">
              <a (click)="addNew()" class="btn btn-info btn-round cursor tableOptionButton"><span
                  class="material-icons">playlist_add</span>Yeni</a>
              <a class="btn btn-info btn-round cursor tableOptionButton"><span
                  class="material-icons">import_export</span>Sırala</a>
            </div>
            <div class="material-datatables" style="margin-top:5px">
              <mat-form-field fxFlex="100%">
                <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Ara..."
                  autocomplete="off">
              </mat-form-field>
              <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Kategori Adı. </th>
                  <td mat-cell *matCellDef="let element">
                    <span *ngIf="element.parentId==0">{{element.name}}</span>
                    <span *ngIf="element.parentId!=0">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                      {{element.name}}</span>
                  </td>
                </ng-container>
                <ng-container matColumnDef="title">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Başlığı </th>
                  <td mat-cell *matCellDef="let element"> {{element.title}} </td>
                </ng-container>
                <ng-container matColumnDef="pageSlug">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Link </th>
                  <td mat-cell *matCellDef="let element"> {{element.pageSlug}} </td>
                </ng-container>
                <ng-container matColumnDef="isOnline">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Durum </th>
                  <td mat-cell *matCellDef="let element">
                    <mat-slide-toggle [(ngModel)]="element.isOnline" (ngModelChange)="changeConfirm(element)">
                    </mat-slide-toggle>
                  </td>
                </ng-container>
                <ng-container matColumnDef="configuration">
                  <th mat-header-cell *matHeaderCellDef> </th>
                  <td mat-cell *matCellDef="let element">
                    <a class="cursor" (click)="navigateToUpdate(element)">
                      <mat-icon>edit</mat-icon>
                    </a>
                    <a class="cursor" (click)="deleteConfirm(element)">
                      <mat-icon>delete</mat-icon>
                    </a>
                  </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">
                </tr>
              </table>
              <mat-paginator [pageSize]="10" [pageSizeOptions]="[10, 20, 50]">
              </mat-paginator>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
