<div class="content centerTop">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-primary card-header-icon">
            <div class="card-icon">
              <i class="material-icons">{{TitleIcon}}</i>
            </div>
            <h4 class="card-title">{{Title}}</h4>
          </div>
          <div class="card-body">
            <div class="toolbar pull-right">
              <a (click)="addNew()" class="btn btn-info btn-round cursor tableOptionButton"><span
                  class="material-icons">playlist_add</span>Yeni</a>
            </div>
            <div class="material-datatables" style="margin-top:5px">
              <mat-form-field fxFlex="100%">
                <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Ara..."
                  autocomplete="off">
              </mat-form-field>
              <table mat-table [dataSource]="dataSource" matSort>
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Adı Soyadı </th>
                  <td mat-cell *matCellDef="let element">{{element.NameSurname}}</td>
                </ng-container>
                <ng-container matColumnDef="email">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> E-posta Adresi </th>
                  <td mat-cell *matCellDef="let element"> {{element.Email}} </td>
                </ng-container>
                <ng-container matColumnDef="phone">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Telefon Numarası </th>
                  <td mat-cell *matCellDef="let element"> {{element.PhoneNumber}} </td>
                </ng-container>
                <ng-container matColumnDef="isOnline">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Durum </th>
                  <td mat-cell *matCellDef="let element">
                    <mat-slide-toggle [(ngModel)]="element.IsOnline" (ngModelChange)="changeConfirm(element)">
                    </mat-slide-toggle>
                  </td>
                </ng-container>
                <ng-container matColumnDef="configuration">
                  <th mat-header-cell *matHeaderCellDef> </th>
                  <td mat-cell *matCellDef="let element">
                    <a class="cursor" (click)="navigateToUpdate(element)">
                      <mat-icon>edit</mat-icon>
                    </a>
                    <a class="cursor" (click)="deleteConfirm(element)">
                      <mat-icon>delete</mat-icon>
                    </a>
                  </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">
                </tr>
              </table>
              <mat-paginator [pageSize]="10" [pageSizeOptions]="[10, 20, 50]">
              </mat-paginator>


            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
